<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {overflow:hidden; margin: 0; padding: 0;}
		form {width: 700px; height: 500px; border:solid 1px #e3e3e3; box-shadow: 8px 8px 8px gray; margin: 150px auto 0; padding: 10px 50px; box-sizing: border-box;}
	</style>
</head>
<body>
	<form action="" >
		<fieldset>
			<legend>Personal infomation:</legend>
			First name : <input type="text"> <br>
			Last name : <input type="text"> <br>
			Password : <input type="password"> <br>
			<input type="radio" name="sex" value="male"> Male <br>
			<input type="radio" name="sex" value="female"> Female <br>
			<input type="checkbox" name="vehicle" value="Bike"> I have a bike. <br>
			<input type="checkbox" name="vehicle" value="Car"> I have a car. <br>
			<select name="car" id="">
				<option value="Benz">Benz</option>
				<option value="BMW">BMW</option>
				<option value="Audi">Audi</option>
				<option value="Buike" selected>Buike</option>
				<option value="Ford">Ford</option>
				<option value="Nissan">Nissan</option>
			</select> <br>
			<textarea name="" id="" cols="30" rows="10">
				我是一个文本域
			</textarea> <br>

			<input type="submit" value="submit">
			<input type="reset" value="重置">
			
		</fieldset>
	</form>
</body>
</html>
